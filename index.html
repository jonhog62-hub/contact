<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Online4com LLC</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 500px; margin: 20px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; }
        input[type="text"], input[type="email"], input[type="tel"], textarea { width: 100%; padding: 8px; box-sizing: border-box; }
        .consent-section { background: #f4f4f4; padding: 15px; border-radius: 5px; font-size: 13px; margin-top: 15px; border: 1px solid #ddd; }
        button { background: #004a99; color: white; padding: 12px 20px; border: none; cursor: pointer; width: 100%; font-size: 16px; margin-top: 10px; }
        .business-header { text-align: center; margin-bottom: 20px; border-bottom: 2px solid #eee; padding-bottom: 10px; }
    </style>
</head>
<body>

    <div class="business-header">
        <h3>Online4com LLC</h3>
        <p>1landbuyerusa.com</p>
    </div>

    <form>
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" name="name" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" required>
        </div>

        <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" name="phone" placeholder="904-xxx-xxxx" required>
        </div>

        <div class="consent-section">
            <input type="checkbox" id="sms-optin" name="sms-optin">
            <label style="display: inline;" for="sms-optin">
                I agree to receive <strong>informational SMS messages regarding property offers, updates, and appointment reminders</strong> from Online4com LLC at the number provided. 
                Message frequency varies. Message and data rates may apply. 
                Text <strong>HELP</strong> for help or <strong>STOP</strong> to opt-out. 
                See our <a href="https://www.1landbuyerusa.com/privacy-policy" target="_blank">Privacy Policy</a> 
                and <a href="https://www.1landbuyerusa.com/terms-and-conditions" target="_blank">Terms</a>.
            </label>
        </div>

        <button type="submit">Submit Request</button>
    </form>

</body>
</html>
